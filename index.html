<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChithiBondhu | Multi-Messenger</title>
    <style>
        :root {
            --neon-color: #00f2ff;
            --bg-dark: #0a0b10;
            --card-bg: #161b22;
            --accent-gradient: linear-gradient(45deg, #00f2ff, #007bff);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header-container {
            text-align: center;
            padding: 30px 10px;
            background: radial-gradient(circle at top, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem); /* Responsive font size */
            color: #fff;
            text-transfor;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.02); }
        }

        .stats {
            font-size: 0.9rem;
            color: var(--neon-color);
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 50px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.3);
            display: inline-block;
        }

        /* Responsive Grid */
        .grid-container {
            display: grid;
            /* মোবাইল ফ্রেন্ডলি গ্রিড লজিক */
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); 
            gap: 20px;
            max-width: 1400px;
            margin: 20px auto;
        }

        /* Tablet and Desktop view */
        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                padding: 20px;
            }
        }

        /* Card Design */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 550px; /* Fixed height for consistency */
        }

        .card:hover {
            border-color: var(--neon-color);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.2);
        }

        .card-header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-badge {
            background: var(--accent-gradient);
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Iframe Styling */
        .iframe-wrapper {
            flex-grow: 1;
            background: #fff;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* স্মুথ স্ক্রলিং নিশ্চিত করা */
            -webkit-overflow-scrolling: touch; 
        }

        /* Loading Animation inside card */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            color: #ccc;
            font-size: 0.8rem;
        }

        /* Hide Scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--neon-color);
            border-radius: 10px;
        }
    </style>
</head>

        usernames.forEach(user => {
            const card = document.createElement('div');
            card.className = 'card';

            const header = document.createElement('div');
            header.className = 'card-header';
            header.innerHTML = `<span class="user-badge">@${user}</span>`;

            const wrapper = document.createElement('div');
            wrapper.className = 'iframe-wrapper';
            wrapper.innerHTML = `<div class="loader">Loading ${user}'s box...</div>`;

            const iframe = document.createElement('iframe');
            iframe.src = `https://chithi.me/${user}`;
            iframe.loading = "lazy";
            
            // আইফ্রেম লোড হলে লোডার হাইড করার ছোট ট্রিক
            iframe.onload = function() {

            card.appendChild(wrapper);
            container.appendChild(card);
